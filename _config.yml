title: ScamShield.gov.sg
url: https://scamshield.gov.sg
favicon: /images/FAVICON.png
colors:
  primary-color: "#568df4"
  secondary-color: "#005dea"
  media-colors:
    - title: media-color-one
      color: "#093890"
    - title: media-color-two
      color: "#333c56"
    - title: media-color-three
      color: "#0d4fca"
    - title: media-color-four
      color: "#465173"
    - title: media-color-five
      color: "#0b4550"
description: Government directory for scam-related information
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
